name: Deploy Frontend
on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths-ignore:
      - '*.md'

permissions:
  id-token: write   # Required for OIDC
  contents: write    # Required for checkout and deployment manifest changes

jobs:
  deploy-frontend:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: linux-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'
          cache: 'bun'

      - name: Build and deploy frontend
        env:
          CLOUDFLARE_ACCOUNT_ID: 061081d3722064fa8f3bd5340b55eb7a
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cp frontend/.env.production frontend/.env
          make deploy-frontend
