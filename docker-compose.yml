x-env-common: &env-common
  env_file: .env
  environment:
    - DATABASE_URL=postgresql+asyncpg://overmind:overmind@postgres:5432/overmind_core
    - VALKEY_HOST=valkey
    - VALKEY_PORT=6379
    - VALKEY_DB=0
    - CELERY_BROKER_URL=redis://valkey:6379/0
    - CELERY_RESULT_BACKEND=redis://valkey:6379/0
    - SECRET_KEY=${SECRET_KEY:-local-dev-secret-change-in-production}
    - DEBUG=${DEBUG:-false}
    - PROXY_TOKEN=${PROXY_TOKEN:-default-proxy-token}
    - OVERMIND_TRACES_URL=http://api:8000/api/v1/traces/create-backend-trace
    - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}

x-build-common: &build-common
  image: overmind-dev
  build:
    context: .

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: overmind
      POSTGRES_PASSWORD: overmind
      POSTGRES_DB: overmind_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U overmind -d overmind_core"]
      interval: 5s
      timeout: 3s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    <<: [*build-common, *env-common]
    command: >
      sh -c "alembic upgrade head &&
             uvicorn overmind.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./overmind:/app/overmind
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  celery-worker:
    <<: [*build-common, *env-common]
    command: celery -A overmind.celery_worker worker --loglevel=info --pool=prefork --concurrency=2
    volumes:
      - ./overmind:/app/overmind
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  celery-beat:
    <<: [*build-common, *env-common]
    command: celery -A overmind.celery_worker beat --loglevel=info
    volumes:
      - ./overmind:/app/overmind
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  frontend:
    image: oven/bun:1-alpine
    working_dir: /frontend
    command: sh -c "bun install --frozen-lockfile && bun run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    env_file:
      - frontend/.env.oss
    volumes:
      - ./frontend:/frontend
      - frontend_node_modules:/frontend/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
  valkey_data:
  frontend_node_modules:
